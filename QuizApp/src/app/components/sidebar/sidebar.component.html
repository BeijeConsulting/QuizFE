            <img src="/assets/img/logo-beije.svg" />

</div>
<div class="menuSide" *ngIf="getQuiz()===true">

        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:

                DOMANDA #{{menuItem.id}}
            </a>
        </li>
    </ul>
</div>
<div class="submit-sidebar">
    <button class="btn btn-success" (click)="clear()">INVIA QUIZ</button>
</div>
