<div class="card table">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Quiz completati</h4>
    <p class="card-category">
      Questa Ã¨ una lista di tutti i quiz che sono stati completati
    </p>
  </div>
  <div class="card-content table-responsive table-full-width">
    <table class="table">
      <thead class="text-danger">
        <th>Quiz</th>
        <th>Data</th>
        <th>Tags</th>
        <th>Risposte</th>
      </thead>
      <tbody>
        <tr
          *ngFor="let quiz of quizTot"
          routerLink="/user/completed/{{ quiz.id }}"
        >
          <td>{{ quiz.id }}</td>
          <td>{{ quiz.data }}</td>
          <td>{{ quiz.tag }}</td>
          <td class="text-danger">5/8</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
