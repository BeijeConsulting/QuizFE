<div class="card table">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Quiz completati</h4>
    <p class="card-category">
      Questa Ã¨ una lista di tutti i quiz che sono stati completati
    </p>
  </div>
  <div class="card-content table-responsive table-full-width">
    <table class="table">
      <thead class="text-danger">
        <th>Domanda</th>
        <th>Tag</th>
        <th>Corretta</th>
      </thead>
      <tbody>
        <tr
          *ngFor="let domande of quiz.answersuser"
          routerLink="/user/completed/{{ quiz.id }}"
        >
          <td>{{ domande.id }}</td>
          <td>{{ quiz.tag }}</td>
          <td *ngIf="getCorrect(domande.id); else no">
            <i class="material-icons">done</i>
          </td>
          <ng-template #no
            ><td>
              <i class="material-icons">clear</i>
            </td></ng-template
          >
        </tr>
      </tbody>
    </table>
  </div>
</div>
