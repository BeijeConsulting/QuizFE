<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="questionBox" *ngIf="!question">
        <div class="question">
          Stai per affrontare un quiz di cultura generale.<br><br>
          Sei pronto?
          <br><br><br>
          <button class="btn btn-success" [routerLink]="['/user/quiz/1']">INIZIA IL QUIZ</button>
        </div>
      </div>
      <div class="questionBox" *ngIf="question">
        <div class="question">
          {{question.text}}
        </div>
        <div *ngIf="question.answertype==='checkbox'" class="checkInfo">(*pi√π risposte sono corrette)</div>
        <div class="answer">
          <div *ngFor="let answer of question.answers">
            <input *ngIf="question.answertype==='radio'" type="radio" name="radio" value="answer.value" />
            <input *ngIf="question.answertype==='checkbox'" type="checkbox" name="checkbox" value="answer.value" />
            {{answer.text}}
          </div>
          <textarea *ngIf="question.answertype==='textarea'" name="textarea" rows="10" cols="50"
            placeholder="Inserisci qui la tua risposta..."></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
