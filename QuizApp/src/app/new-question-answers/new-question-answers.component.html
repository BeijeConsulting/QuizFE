<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  {{answerdef}}
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
  <div class="dropdown-item" (click)="onChange('radio')">Risposta singola</div>
  <div class="dropdown-item" (click)="onChange('checkbox')">Rispsote multiple</div>
  <div class="dropdown-item" (click)="onChange('textarea')">Risposta aperta</div>
</div>
<div *ngIf="answertype==='textarea'; else closeAnswer">
    Non sono previste risposte
  </div>
  <ng-template #closeAnswer>
    <app-new-question-answer-inputs class="prova" [answer]="answertype"></app-new-question-answer-inputs>
  </ng-template>
</div>
